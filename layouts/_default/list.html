{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height nested-img">
    <section class="cf ph2 pv3 f4 tj-l center measure-wide lh-copy">
      {{- .Content -}}
    </section>
    <section class="flex-ns flex-wrap justify-center mt0">
      {{ range .Paginator.Pages }}
        <div class="relative w-70 mb4 bg-white">
          {{- partial "summary.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
